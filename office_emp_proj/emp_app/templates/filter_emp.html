<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employee Management System</title>
    <link rel="icon" href= "{% static 'images/favicon.ico' %}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   
    <style>
        .buttons{
            text-align: center;
            margin-top: 2em;
        }
        h1{
            text-align: center;
            font-family: savoy,serif
        }
        
    </style>
  </head>
<body style="background-color: #E0EBE8;">
<div class="container" style="margin-top: 1em;">
    <h1>Filter Employee Details</h1>
    <hr><br>
    <form action="/filter_emp" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{first_name}}">
      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{last_name}}">
      </div>
      <div class="mb-3">
        <label for="dept" class="form-label">Departmnet</label>
        <input type="text" class="form-control" id="dept" name="dept" value="{{dept}}">
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <input type="text" class="form-control" id="role" name="role" value="{{role}}">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"     integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>

</body>
</html>
